<!DOCTYPE html>
  <html lang="ja">
    <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta http-equiv="Pragma" content="no-cache">
      <meta http-equiv="Cache-Control" content="no-cache">

      <title>DESC FRAME</title>

    </head>

    <body>

      <div class="desc_area">
        <img src="img/form_1.png" data-width="60%" data-height="60%">
        <div class="desc_circle" data-border_style="solid" data-top="4" data-left="20" data-width="16" data-border_width="3" data-height="15"></div><!-- /.desc_circle -->
        <div class="desc_number" data-font_size="10">1</div><!-- /.desc_number -->
        <div class="desc_circle" data-border_color="skyblue" data-top="22" data-left="20" data-width="34" data-border_width="2" data-height="25"></div><!-- /.desc_circle -->
        <div class="desc_number" data-font_size="10">2</div><!-- /.desc_number -->


      </div><!-- /#desc_are -->

      <div class="desc_area">
        <img src="img/form_2.png" data-width="50%" data-height="50%">
        <div class="desc_circle" data-border_color="black" data-top="14.5" data-left="4" data-width="36" data-height="6"></div><!-- /.desc_circle -->
        <div class="desc_number" data-font_size="10" data-num_top="1" data-num_radius="0">会社名を入力します。</div><!-- /.desc_number -->
        <div class="desc_circle" data-border_color="black" data-top="22" data-left="4" data-width="36" data-height="6"></div><!-- /.desc_circle -->
        <div class="desc_number" data-font_size="10" data-num_top="1">B</div><!-- /.desc_number -->
        <div class="desc_circle" data-border_color="black" data-top="29" data-left="4" data-width="32" data-height="6"></div><!-- /.desc_circle -->
        <div class="desc_number" data-font_size="10" data-num_top="1">C</div><!-- /.desc_number -->
        <div class="desc_circle" data-border_color="black" data-top="36.5" data-left="4" data-width="41" data-height="6"></div><!-- /.desc_circle -->
        <div class="desc_number" data-font_size="10" data-num_top="1">D</div><!-- /.desc_number -->
      </div><!-- /#desc_are -->

    </body>

    <script src="js/jquery-3-3-1.js?=xxxx"></script><!--jQuery-->
    <script src="js/jquery.desc_frame.js?=xxxx"></script><!--プラグインファイル-->
    <script>

    $(function(){

        $('.desc_area').discriptsions({
          action:'toggle',
          transition:0.5
        });
      });

  </script>

  </html>
